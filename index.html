<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Task Tracker Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Sarabun:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Sarabun', 'Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#14b8a6', /* Teal 500 - Softer than before */
                        'primary-dark': '#0f766e', /* Teal 700 */
                        'primary-light': '#ccfbf1', /* Teal 100 */
                        accent: '#38bdf8', /* Sky 400 - Adding the "Blue" touch */
                        mint: '#6ee7b7', /* Emerald 300 - Tender Mint */
                        danger: '#f43f5e',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #f0fdfa; /* Teal 50 */
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #99f6e4; /* Teal 200 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #5eead4; /* Teal 300 */
        }
    </style>
